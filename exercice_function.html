    function convertfernhit(fernhit){
    return (fernhit-32)*5/9
    }
    function convertcelsius(celsius){
    return (celsius*9/5)+32
    }

    const result = convertfernhit(degree)
    return `${result}F`  ;
   }
    else if  (unit === 'F'){
       const result = convertcelsius(degree)

    }
