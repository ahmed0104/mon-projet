<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel avec ol/li</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
  <div id="slide" class="carousel slide container w-25" data-bs-ride="carousel" data-bs-interval="1500">
    
    <!-- Indicateurs sous forme de <ol><li> -->
    <ol class="carousel-indicators">
      <li data-bs-target="#slide" data--slide-to="0" class="active"></li>
      <li data-bs-target="#slide" data-bs-slide-to="1"></li>
      <li data-bs-target="#slide" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="26.jpg" class="d-block w-50" alt="Image 0">
      </div>
      <div class="carousel-item">
        <img src="24.jpg" class="d-block w-50" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="25.jpg" class="d-block w-50" alt="Image 2">   
      </div>
    </div>

  </div>
</header>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
