<body>
<style>

        <p>
          <h1>Rock-paper-scissors

        <button onclick="playergame('rock')">rock</button> 
  <button onclick="playergame('scissors')">scissors</button>

<audio id="win-sound" src="https://www.myinstants.com/media/sounds/applause.mp3"></audio>

<img src="fist.png" alt="" height="50px" width="30px">
  <script> 
  const score ={
    win : 0,
    losses : 0,
    ties: 0 ,
  };
 let computerMove = ''
    function pickcomputerMove (){
 
      let  randomNumber= Math.random()
  console.log(randomNumber)
  if (randomNumber<1/3)
  computerMove = 'rock';
  else if  (randomNumber >= 1/3 && randomNumber<2/3)
  computerMove='paper';
  else if (randomNumber> 2/3)
  computerMove='scissors';
  console.log(computerMove)
    }
    let result=''
    function playergame (playerMove ='scissors'){
      if (pickcomputerMove==='rest'){
        score.win=0
        score.loses=0
        score.ties=0
        return;
      }
        pickcomputerMove();
        if( playerMove ==='scissors'){
        if (computerMove === 'rock')
  result='You R lose'
    else if (computerMove ==='scissors')
    result='Tie!';
  else if (computerMove ==='paper')
  result='You R win';
  }
      else if (playerMove==='rock'){
        if (computerMove === 'rock')
        result='Tie!';
          else if (computerMove ==='scissors')
          result='You R win';
        else if (computerMove ==='paper')
        result='You R lose';
      }
        else
        if  (playerMove==='paper') {
          if (computerMove === 'rock')
  result='You R win';
    else if (computerMove ==='scissors')
    result='You R lose';
  else if (computerMove ==='paper')
  result='Tie!';      
        }
  if (result ==='You R win'){
        score.win++
        document.getElementById("win-sound").play();
      }
      else if (result==='You R lose'){
        score.losses++
        document.getElementById("lose-sound").play();
      }
      else  if (result === 'Tie!') {
        score.ties++
        document.getElementById("tie-sound").play();
    }
      console.log(score)
      alert (`You picked ${playerMove}. Computer picked ${computerMove}.${result}.`)
      }
      
    </script>
